<section class="form-section" style="max-width: 700px; margin: auto;">
    <h2>Contact Us</h2>
    <form action="#" method="POST" class="application-form">
        <div class="form-group">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Your name" required />
        </div>
        <div class="form-group">
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" placeholder="Your email" required />
        </div>
        <div class="form-group">
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message" placeholder="Your message" rows="5" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</section>
